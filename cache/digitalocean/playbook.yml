---
- hosts: dockerhost

  roles:
    - { role: kamaln7.swapfile, swapfile_swappiness: 10, swapfile_vfs_cache_pressure: 50 }

  tasks:
  - name: install docker
    apt:
      update_cache: yes
      name: docker.io

  - name: install docker
    apt:
      update_cache: yes
      name: docker-compose

  - name: install htop
    apt:
      name: htop

  - name:  Create user
    user:
      name: admin
      comment: "Admin"
      uid: 1000
      group: admin

  - name: Set authorized key took from file
    authorized_key:
      user: admin
      state: present
      key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

  - copy:
      src: docker-compose.yml
      dest: /home/admin/
      owner: admin
      group: admin
      mode: 0644

  - copy:
      src: volumes/proxy/templates/nginx.tmpl
      dest: /home/admin/volumes/proxy/templates/
      owner: admin
      group: admin
      mode: 0644

  - name: Start docker services using docker-compose.yml
    docker_service:
      project_src: /home/admin/
      build: no
      pull: yes
    become: true
    become_user: admin
